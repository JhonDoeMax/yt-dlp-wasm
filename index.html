<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web yt-dlp - Browser Video Downloader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé•</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üé• Web yt-dlp</h1>
            <p class="subtitle">Fully client-side video downloader</p>
        </header>

        <main class="main-content">
            <div class="url-input-section">
                <div class="input-group">
                    <input type="url" id="urlInput" 
                           placeholder="https://youtube.com/watch?v=..." 
                           autocomplete="off">
                    <button id="fetchBtn" class="btn-primary">
                        <span class="btn-text">Extract</span>
                        <span class="btn-spinner" hidden>‚è≥</span>
                    </button>
                </div>
                <div class="supported-sites">
                    <small>Supports: YouTube, Vimeo, TikTok, Instagram, Twitter, 100+ sites</small>
                </div>
            </div>

            <div id="videoInfo" class="video-info" hidden>
                <div class="video-thumbnail">
                    <img id="videoThumb" alt="Video thumbnail">
                </div>
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                    <div class="meta-info">
                        <span id="videoDuration"></span>
                        <span id="videoUploader"></span>
                    </div>
                </div>
            </div>

            <div id="formatsSection" class="formats-section" hidden>
                <div class="format-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="video">Video</button>
                    <button class="filter-btn" data-filter="audio">Audio</button>
                </div>
                <div class="formats-grid" id="formatsContainer">
                    <!-- –§–æ—Ä–º–∞—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>

            <div id="downloadSection" class="download-section" hidden>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="downloadProgress"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressText">0%</span>
                        <span id="speedInfo"></span>
                        <span id="timeInfo"></span>
                    </div>
                </div>
                
                <div class="post-processing" id="postProcessing" hidden>
                    <h4>Post-processing</h4>
                    <div class="processing-options">
                        <label>
                            <input type="checkbox" id="convertToMp3">
                            Convert to MP3 (audio only)
                        </label>
                        <label>
                            <input type="checkbox" id="trimVideo">
                            Trim video
                        </label>
                        <div id="trimOptions" hidden>
                            <input type="number" id="trimStart" placeholder="Start (s)">
                            <input type="number" id="trimEnd" placeholder="End (s)">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="status-bar" id="statusBar">
            <span id="statusText">Ready</span>
            <span id="pyodideStatus" class="status-indicator">Pyodide: Loading...</span>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="modal" id="settingsModal" hidden>
        <div class="modal-content">
            <h3>Settings</h3>
            <div class="setting-group">
                <label>Cache Extractor Data</label>
                <input type="checkbox" id="cacheEnabled" checked>
            </div>
            <div class="setting-group">
                <label>Parallel Downloads</label>
                <input type="range" id="parallelDownloads" min="1" max="5" value="2">
            </div>
            <button class="btn-secondary" id="clearCache">Clear Cache</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.1/full/pyodide.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.js"></script>
    <script type="module" src="pyodide-loader.js"></script>
    <script src="pyodide-loader.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
